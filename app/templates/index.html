<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BioGuard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BioGuard</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <a class="nav-link text-dark" aria-current="page" href="#">Account</a>
        <a class="nav-link text-dark" href="transactions.html">Transactions</a>
        <a class="nav-link text-dark" href="reports.html">Reports</a>
        <a class="nav-link text-dark" href="{{ url_for('logout') }}">Logout</a>
      </div>
    </div>
  </nav>

  <main>
    <section class="info-display-account">
      <div class="account">
        <h5>Accounts</h5>
        <table class="table table-hover table-striped table-responsive account-card">
          <thead class="table-light">
            <tr>
              <th scope="col">Account name</th>
              <th scope="col">Balance</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Checking Account</td>
              <td>$1,250</td>
            </tr>
            <tr>
              <td>Savings Account</td>
              <td>$5,680</td>
            </tr>
          </tbody>
        </table>
      </div>



      <div class="activity">
        <h5>Recent Activity</h5>
        <table class="table table-hover table-striped table-responsive recent-card">
          <thead class="table-light">
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Description</th>
              <th scope="col">Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>03/22/2024</td>
              <td>Grocery Store</td>
              <td>-$76.45</td>
            </tr>
            <tr>
              <td>03/20/2024</td>
              <td>Direct Deposit</td>
              <td>$1,500</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>



    <section class="info-display-spending">
      <h5>Spending</h5>
      <table class="table table-hover table-striped table-responsive">
        <thead class="table-light">
          <tr>
            <th scope="col">Category</th>
            <th scope="col" class="text-end">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Groceries</td>
            <td class="text-end">$300</td>
          </tr>
          <tr>
            <td>Utilities</td>
            <td class="text-end">$150</td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script>
  </script>
</body>

</html>
